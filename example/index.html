<!DOCTYPE html>
<html>

  <meta charset="utf-8">
  <title>Example</title>

</head>

<body>
	
	<div id="page"></div>
	
	
	<script>
		
		var myPager = new cPager({
			container: 'page',
			start: 'home',
			tasks: {
				'myTask': function () {
					
					alert('myTask before');
				
					return function () {
						
						alert('myTask after');
						
					};
					
				}
			}
		});
		
		console.log(myPager);
		
			  
	</script>
	
	
</body>
