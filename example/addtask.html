<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Example</title>


  <!-- include source files here... -->
  <script src="../src/cPager.js"></script>

  <style>

    html, body {
      height: 100%;
    }

    #page {
      width: 60vw;
      height: 60vh;
      border: 1px solid #ccc;
    }
    #pageTemp {
      border: 1px solid red;
    }
  </style>
</head>

<body>

	<div id="page"></div>

	<script>

		var myPager = new cPager({
			container: 'page',
			start: 'home',
      controller: ['addtask_home','addtask_user'],
      tasks: {
        myTask: function (a,b,c,d,e) {
          console.log('---> myTask',a,b,c,d,e);
          return true;
        }
      }

		});

		console.log(myPager);

	</script>

  <!-- <script src="addtask.js"></script> -->

</body>
</html>
