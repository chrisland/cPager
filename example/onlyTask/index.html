<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example - Default</title>

    <link rel="stylesheet" type="text/css" href="../_css/style.css">

    <!-- include source files here... -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="../../src/cPager.js"></script>

    <style>
      body {
        color: rgb(218, 216, 21);
      }
      .pageBtn {
        border: 1px solid rgb(218, 216, 21);
      }
    </style>
  </head>

  <body>

  	<div id="page"></div>

  	<script>

  		var myPager = new cPager({
        debug: true,
  			container: 'page',
  			start: {
          page: 'home'
        },
        tasks: {
          clear: function (e) {
            // The DOM was NOT changed !
            e.node.querySelector('#console').innerHTML = '';
  				},
          set: function (e) {
            // The DOM was NOT changed !
            e.node.querySelector('#console').innerHTML = 'This was changed by JavaScript';
  				}
  			}
  		});

  	</script>

  </body>
</html>
