<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Example - Default</title>

<body>

	<div id="page"></div>


	<script>

		var myPager = new cPager({
      debug: true,
			container: 'page',
			start: {
        page: 'home'
      },
			tasks: {
				myTask: function () {

					console.log('myTask before');

					return function () {

						console.log('myTask after');

					};

				}
			}
		});

		console.log(myPager);


	</script>


</body>
